name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: https://registry.npmjs.org/
      - name: Print infos
        run: |
          set -x
          whoami
          echo $PATH
          pwd
          ls -la
      - run: bin/app deploy-js
        env:
          NODE_AUTH_TOKEN: ${{secrets.node_auth_token}}

